<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonino Musarra Tubbi">
    <meta name="description" content="Inserire qui del testo">

    <title>Document</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- INIZIO HEADER -->
    <header>
        <div class="header-section">
            <div class="header-menu">
                <div class="container main-header">
                    <div class="dashed header-logo">logo</div>
                    <a class="dashed" href="#">link link link link link</a>
                    <div class="dashed header-login">login</div>
                </div>
                <div class="main-section-header">
                    <div class="dashed" id="header-img"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->
    <!-- INIZIO PARTE CENTRALE -->
    <main>
        <div class="odd">
            <div class="main-section-odd container">
                 <div class="main-content dashed"></div>
                 <div class="main-content small dashed"></div>
            </div>           
        </div>
        <div class="even">
            <div class="main-section-even container">
                <div class="main-content dashed"></div>
                <div class="main-content small dashed"></div>
           </div>         
        </div>
        <div class="odd">
            <div class="main-section-odd container">
                <div class="main-content dashed"></div>
                <div class="main-content small dashed"></div>
           </div>      
        </div>
        <div class="even">
            <div class="main-section-even container">
                <div class="square-section dashed"></div>
        </div>

    </main>
    <!-- FINE PARTE CENTRALE -->
    <!-- INIZIO FOOTER -->
    <footer>
        <div class="main-footer">
            <div class="container footer-info">
                <div class="main-footer-info dashed"></div>
                <div class="other-footer-info dashed">
                    <div class="dashed"></div>
                    <div class="dashed"></div>
                    <div class="dashed"></div>
                    <div class="dashed"></div>
                </div>
            </div>
            <div class="container end-section">
                <div class="footer-logo dashed">Logo</div>
                <div class="footer-button dashed">Bottone</div>
            </div>
        </div>
    </footer>
    <!-- FINE FOOTER -->
</body>
</html>
